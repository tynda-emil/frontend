<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tynda</title>

    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/albumPagesStyles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
<!--------------------- HEADER --------------------->
<header>
    <img src="../images/logo.png" alt="Logo" class="header-logo" />
    <h1>tynda</h1>
    <!--------------------- PLAYER CONTAINER --------------------->
    <!--контейнер с обложкой, названием трека, строчкой проигрывания и контролсами-->
    <div class="player-container">
        <div class="album-cover"></div>
        <div class="track-info">
            <h3>Track Name</h3>
            <p>Artist Name</p>
        </div>
        <div class="player-right">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="controls">
                <button id="prevBtn">&#9664;&#9664;</button>
                <button id="playPauseBtn">&#9654;</button>
                <audio id="audioPlayer" preload="auto"></audio>
                <button id="nextBtn">&#9654;&#9654;</button>
            </div>
        </div>
    </div>
    <!--------------------- VOLUME CONTROL --------------------->
    <div class="volume-control">
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" id="volume" min="0" max="100" value="50" />
    </div>
    <!--------------------- BUTTON OT SHOW LYRICS --------------------->
    <div class="lyricsBtnContainer">
        <button id="showLyricsBtn" title="Show lyrics">
            <i class="fa-solid fa-comment"></i>
        </button>
    </div>
    <!--------------------- USER AVATAR --------------------->
    <div class="user-container">
        <a href="#"><i class="fa-solid fa-user"></i></a>
    </div>
</header>

<div class="container">
    <!--------------------- LEFT MENU --------------------->
    <aside>
        <ul>
            <li>
                <a href="main.html" class="menu-item">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="label">Home</span>
                </a>
            </li>
            <li>
                <a href="#" class="menu-item">
                    <span class="icon"><i class="fa-solid fa-fire"></i></span>
                    <span class="label">Top</span>
                </a>
            </li>
            <li>
                <a href="libraryPage.html" class="menu-item">
                    <span class="icon"><i class="fa-solid fa-music"></i></span>
                    <span class="label">My Songs</span>
                </a>
            </li>
            <li>
                <a href="#" class="menu-item">
                    <span class="icon"><i class="fa-solid fa-headphones"></i></span>
                    <span class="label">Playlists</span>
                </a>
            </li>
        </ul>
    </aside>

    <!--------------------- MAIN CONTENT --------------------->
    <main>
        <!--------------------- SHTORKA FOR SMALL SONG LYRICS --------------------->
        <div class="lyricsContainer" id="lyricsContainer">
            <button class="fullscreenBtn" title="To the full screen">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </button>
            <p style="color: white">Текст песни будет здесь...</p>
        </div>

        <!--------------------- SONG LYRICS ON FULL SCREEN --------------------->
        <div id="fullscreenLyricsModal" class="fullscreen-modal">
            <button class="closeModalBtn" title="Close full lyrics">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="lyrics-content">
                <p>Полный текст песни будет здесь...</p>
            </div>
        </div>
        <!--------------------- ALBUM AND SONGS LIST --------------------->
        <!--------------------- INFORMATION ABOUT ALBUM --------------------->
        <div class="album-info">
            <div class="album-cover-main">
                <img src="https://via.placeholder.com/300" alt="Album Cover" class="album-image" />
            </div>
            <div class="album-details">
                <h2 class="album-title">Название Альбома</h2>
                <h3 class="artist-name">Имя Исполнителя</h3>
                <p class="album-meta">Жанр • Год</p>
            </div>
        </div>
        <!--------------------- SONGS LIST --------------------->
        <div class="tracklist">
            <!-- Треки будут динамически добавлены с помощью JavaScript -->
        </div>
    </main>
</div>
<script src="../js/config.js"></script>
<script src="../js/playerControl.js"></script>
<script src="../js/albumPageControl.js"></script>
</body>
</html>
